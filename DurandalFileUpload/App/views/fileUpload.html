<section>
    <div class="container">
        <div class="row-fluid">
            <h2>File Upload</h2>
        </div>
        <div class="row-fluid">
            <form class="form-horizontal">
                <div class="well">
                    <div class="control-group">
                        <label class="control-label">Display Name</label>
                        <div class="controls">
                            <input type="text" data-bind="value: file().displayName" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">File Upload</label>
                        <div class="controls">
                            <input type="file" name="imageFile" data-bind="upload: { multiple: false, localization: { dropFilesHere: 'drop image file here', select: 'Upload' }, async: { saveUrl: '/api/upload/fileupload?type=image' }, success: fileUploaded, upload: verifyFileUpload }" />
                        </div>
                    </div>
                    <div class="form-actions">
                        <a data-bind="click: saveFile" class="btn btn-success">Save</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
